{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Home Page
{% endblock title %}
{% block content %}
<h1 class="text-center bg-warning py-2">Home Page</h1>
<div class="row">
  <div class="col-6 offset-3">
    <form action="" method="post">
      {% csrf_token %}
      {{form|crispy}}
      <input type="submit" value="Submit" class="btn btn-outline-warning form-control">
    </form>
  </div>
</div>


{% endblock content %}
