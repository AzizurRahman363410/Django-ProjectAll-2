{% extends 'book/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}Home Page Title {% endblock %}
{% block content %}
<div class="container">
    <h2 class="text-center py-5">Delete View Page</h2>
    <div class="con-8 offset-2">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h1>{{item.title}}</h1>
            <img src="{{ item.image.url }}">

            <table>{{ form.as_table }}</table>

            <input type="submit" name="submit" value="Delete" class="btn btn-outline-danger w-100 mt-md-5 py-2">
        </form>
         <a href="{% url 'book:home' %}" class="btn btn-outline-success form-control mt-1">Cancel</a>


    </div>

</div>


{% endblock %}
