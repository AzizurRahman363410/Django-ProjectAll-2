{% extends 'base.html' %}
{% load static %}
{% block title %} Blog Create Page Title {% endblock %}
{% block header %}Hi, Welcome to blog Create Page {% endblock %}

{% block content %}
<!--<h1 class="text-center py-5">Hi, Welcome to blog Create Page </h1>-->
{{error}}
<div class="row">
    <div class="col-6 offset-4">
        <form method="post" action="{% url 'blog:create_product' %}" enctype="multipart/form-data">
             {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" id="title" aria-describedby="emailHelp"
                       placeholder="Enter Title" name="title">
            </div>
            <div class="form-group">
                 <input type="file" name="image" accept=".png, .jpg, .jpeg">
            </div>
            <div class="form-group">
                <textarea class="form-control" rows="5" id="comment" placeholder="description"
                          name="description"></textarea>
            </div>

            <button type="submit" class="btn btn-primary mb-5">Add Product</button>
        </form>

    </div>
</div>
{% endblock %}
