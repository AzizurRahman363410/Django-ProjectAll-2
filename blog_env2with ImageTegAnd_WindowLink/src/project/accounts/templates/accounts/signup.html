{% extends 'base.html' %}
{% load static %}
{% block title %} Blog list Page Title {% endblock %}
{% block header %}Welcome To SignUp Page{% endblock %}

{% block content %}
<!--<h1 class="text-center">Welcome To SignUp Page</h1>-->
{{error}}

<div class="row">
    <div class="col-6 offset-3">
        <form method="POST" action="{% url 'accounts:signup' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" aria-describedby="emailHelp"
                       placeholder="Enter username" name="username">
            </div>
            <div class="form-group">
                <label for="email1">Email address</label>
                <input type="email" class="form-control" id="email1" aria-describedby="emailHelp"
                       placeholder="Enter email" name="email">

            </div>
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" class="form-control" id="password1" placeholder="Password" name="password1">
            </div>
            <div class="form-group">
                <label for="password2">Password</label>
                <input type="password" class="form-control" id="password2" placeholder="Re-Password" name="password2">
            </div>
            <button type="submit" class="btn btn-primary mb-5">SignUp</button>
        </form>

    </div>
</div>


{% endblock %}
