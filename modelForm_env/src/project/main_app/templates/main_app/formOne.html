{% extends 'main_app/base.html' %}
{% load crispy_forms_tags %}
{% load static %}


{% block title %} From One {% endblock %}


{% block content %}


<h1 class="text-center">Form One </h1>
<div class="row">
    <div class="col-6 offset-3">
        <form action="{% url 'main_app:formOne' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}
    <input class="btn btn-primary" type="submit" value="Submit">
</form>
    </div>
</div>


{% endblock %}
